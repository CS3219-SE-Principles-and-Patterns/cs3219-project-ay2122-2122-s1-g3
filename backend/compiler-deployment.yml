apiVersion: apps/v1
kind: Deployment
metadata:
  name: compiler-deployment
  labels:
    app: compiler-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: compiler-deployment
  template:
    metadata:
      labels:
        app: compiler-deployment
    spec:
      containers:
      - name: compiler-deployment
        image: geniaaz/peerprep_backend_compiler:1.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          protocol: TCP